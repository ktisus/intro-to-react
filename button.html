<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class Button extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              term: "Spring 2018"
            }
          }

          render () {
            return (
              <div>
                <h3> Current form: {this.props.label} </h3>
                <p> Select term: {this.state.term} </p>
                <button> Submit </button>
              </div>
            );
          }
        }

        Button.defaultProps = {
          label: "Request transcript"
        }

        ReactDOM.render(<Button />, document.getElementById('app'));

     </script>
  </body>
</html>
